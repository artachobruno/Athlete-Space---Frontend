name: API Contract Enforcement

on:
  pull_request:
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
      - 'scripts/check-api-paths.sh'
      - 'package.json'
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
      - 'scripts/check-api-paths.sh'
      - 'package.json'

jobs:
  enforce-api-contract:
    name: Enforce API Contract
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate API contract
        run: npm run generate-api-contract
        continue-on-error: true
        env:
          VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      
      - name: Check for hardcoded API paths
        run: npm run check-api-paths
        continue-on-error: false
